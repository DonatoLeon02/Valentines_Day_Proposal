<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./Styles/styles.css">
    <script src="./script.js" defer></script>
    <style>
        /* Add your existing styles here */

        /* Additional style for the note */
        .made-with-love {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #777;
        }

        .github-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Will you be my valentine Joey? hehe </h1>
        </div>
        <div class="gif_container">
            <img src="https://i.pinimg.com/originals/44/1b/63/441b634a5f05417beca3788f89d69500.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        </div>

        <!-- Audio player to play the music -->
        <audio id="backgroundMusic" loop>
            <source src="Styles/music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Positioned closer to the bottom with GitHub link -->
        <p class="made-with-love">
            Programmed with love by Donato üíñ‚ú®. 
            <a href="https://patorjk.com/misc/scrollingtext/timewaster.php?text=I+Love+You" class="github-link" target="_blank">‚≠ê click here for a very important message!</a>.
        </p>
    </div>

    <script>
        // JavaScript to control the audio play
        const audioElement = document.getElementById('backgroundMusic');
        
        // Start the music when the page loads
        window.onload = function() {
            audioElement.play();
        };

        // Function to stop the audio when the user clicks "Yes"
        function nextPage() {
            audioElement.pause();  // Stop the music
            audioElement.currentTime = 0;  // Reset the music to the beginning
            // Your next page logic goes here
        }
        
        // Optional: If you want the music to stop when they hover over "No"
        function moveButton() {
            audioElement.pause();
        }
    </script>
</body>
</html>
